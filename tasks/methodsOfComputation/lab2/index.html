<script>
    google.charts.load('current', {'packages': ['corechart']});

    var arrayValue = [0, 1, 2, 4];
    var arrayFunctionValue = [1, 2, 5, 8];

    var obj = new MeanSquareApproximationSystem(testFun, arrayValue, arrayFunctionValue);

    var array = obj.getTableValues();

    function drawChart() {
        var data = google.visualization.arrayToDataTable(array);

        var options = {
            title: 'Company Performance',
            curveType: 'function',
            legend: {position: 'bottom'},
            pointSize: 10,
            pointShape: 'square'
        };

        var chart = new google.visualization.LineChart(document.getElementById('divDraw'));

        chart.draw(data, options);
    }
    function showTable() {
        obj.showTable();
    }

    document.getElementById("drawGraphic").onclick = drawChart;
    document.getElementById("showTable").onclick = showTable;
</script>
