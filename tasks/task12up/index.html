<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Bind</title>
    <link href="style/general.css" rel="stylesheet" type="text/css">
    <link href="style/btn.css" rel="stylesheet" type="text/css">
    <link href="style/vertical_line.css" rel="stylesheet" type="text/css">
    <link href="style/blocks.css" rel="stylesheet" type="text/css">
</head>
<body>
<article id="left_block" class="info_block">
    <div class="content_block">
        <img id="img_left" class="img_block" src="res/vk.jpg" alt="left">
    </div>

    <div class="btn_block">
        <div id="left_plus" class="btn"></div>
        <div id="left_minus" class="btn"></div>
        <div id="left_result" class="btn">0</div>
    </div>
</article>

<div id="line_vertical"></div>

<article id="right_block" class="info_block">
    <div class="content_block">
        <img id="img_right" class="img_block" src="res/fb.png" alt="right">
    </div>

    <div class="btn_block">
        <div id="right_plus"  class="btn"></div>
        <div id="right_minus"  class="btn"></div>
        <div id="right_result" class="btn">0</div>
    </div>
</article>

<div></div>
</body>
</html>
